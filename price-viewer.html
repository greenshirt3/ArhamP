<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arham Printers - Price Viewer</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary: #2c3e50;
  --secondary: #0078d4;
  --secondary-light: #1088e4;
  --light: #f8f9fa;
  --success: #107c10;
  --warning: #ffb900;
  --danger: #d13438;
  --radius: 12px;
  --shadow: 0 5px 15px rgba(0,0,0,0.1);
  --shadow-hover: 0 8px 25px rgba(0,0,0,0.15);
  --transition: all 0.3s ease;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #f5f7fa, #e3e9f7);
  color: #333;
  margin: 0;
  padding: 20px;
  min-height: 100vh;
}

.container {
  max-width: 600px;
  margin: 20px auto;
  background: #fff;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 30px;
  position: relative;
  overflow: hidden;
}

.container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
}

header {
  text-align: center;
  margin-bottom: 25px;
  padding-bottom: 15px;
  border-bottom: 2px solid #e1e5e9;
}

header h1 {
  font-size: 1.8rem;
  color: var(--primary);
  margin: 0 0 8px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

header p {
  color: #666;
  margin: 0;
  font-size: 1rem;
}

label {
  font-weight: 600;
  display: block;
  margin: 15px 0 8px;
  color: var(--primary);
}

select, input {
  width: 100%;
  padding: 12px;
  border: 2px solid #e1e5e9;
  border-radius: 6px;
  font-size: 1rem;
  transition: var(--transition);
  background: white;
}

select:focus, input:focus {
  outline: none;
  border-color: var(--secondary);
  box-shadow: 0 0 0 3px rgba(0, 120, 212, 0.2);
}

.quantity-group {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 15px 0;
}

.quantity-group label {
  margin: 0;
  min-width: 80px;
}

.quantity-group input {
  flex: 1;
}

.result {
  margin-top: 25px;
  padding: 25px;
  background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
  border-left: 5px solid var(--success);
  border-radius: var(--radius);
  display: none;
  animation: fadeIn 0.4s ease;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}

.result h3 {
  margin: 0 0 15px 0;
  color: var(--primary);
  font-size: 1.3rem;
}

.price-details {
  background: white;
  padding: 15px;
  border-radius: 8px;
  margin: 15px 0;
  border: 1px solid #e0e0e0;
}

.price-row {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid #f0f0f0;
}

.price-row:last-child {
  border-bottom: none;
  font-weight: bold;
  font-size: 1.1em;
  color: var(--success);
}

.footer {
  text-align: center;
  font-size: 0.9rem;
  color: #777;
  margin-top: 25px;
  padding-top: 15px;
  border-top: 1px solid #e1e5e9;
}

.loading {
  text-align: center;
  color: var(--secondary);
  font-weight: 600;
  padding: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.sync-status {
  padding: 10px 15px;
  border-radius: var(--radius);
  text-align: center;
  font-weight: 600;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.sync-online {
  background: #e8f5e9;
  color: var(--success);
  border: 1px solid var(--success);
}

.sync-offline {
  background: #fff3cd;
  color: #856404;
  border: 1px solid #ffeaa7;
}

.sync-error {
  background: #f8d7da;
  color: var(--danger);
  border: 1px solid var(--danger);
}

.refresh-btn {
  background: var(--secondary);
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  transition: var(--transition);
  display: inline-flex;
  align-items: center;
  gap: 8px;
  margin-top: 10px;
}

.refresh-btn:hover {
  background: var(--secondary-light);
  transform: translateY(-2px);
  box-shadow: var(--shadow-hover);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.fa-spin {
  animation: spin 1s linear infinite;
}

.last-updated {
  font-size: 0.8rem;
  color: #888;
  text-align: center;
  margin-top: 5px;
}

@media (max-width: 480px) {
  .container {
    padding: 20px;
    margin: 10px;
  }
  
  header h1 {
    font-size: 1.5rem;
  }
}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1><i class="fas fa-tags"></i> Arham Printers</h1>
    <p>Latest Product Prices - Customer Portal</p>
  </header>

  <div id="syncStatus" class="sync-status sync-offline">
    <i class="fas fa-cloud"></i> <span id="syncText">Connecting to price database...</span>
  </div>

  <div id="priceViewer" style="display:none;">
    <label for="mainCat"><i class="fas fa-folder"></i> Main Category</label>
    <select id="mainCat" onchange="loadSubCats()">
      <option value="">Select Main Category</option>
    </select>

    <label for="subCat"><i class="fas fa-folder-open"></i> Subcategory</label>
    <select id="subCat" onchange="loadItems()">
      <option value="">Select Subcategory</option>
    </select>

    <label for="itemSelect"><i class="fas fa-cube"></i> Item</label>
    <select id="itemSelect" onchange="showPrice()">
      <option value="">Select Item</option>
    </select>

    <div class="quantity-group">
      <label for="quantity"><i class="fas fa-boxes"></i> Quantity:</label>
      <input type="number" id="quantity" value="1" min="1" onchange="calculateTotalPrice()">
    </div>

    <div class="result" id="resultBox">
      <h3 id="itemTitle"></h3>
      <div class="price-details">
        <div class="price-row">
          <span>Unit Price:</span>
          <span>Rs. <span id="itemPrice">0</span></span>
        </div>
        <div class="price-row" id="designRow" style="display:none;">
          <span>Design Charges:</span>
          <span>Rs. <span id="designCharges">0</span></span>
        </div>
        <div class="price-row">
          <span>Quantity:</span>
          <span><span id="quantityDisplay">1</span> units</span>
        </div>
        <div class="price-row">
          <span><strong>Total Price:</strong></span>
          <span><strong>Rs. <span id="totalPrice">0</span></strong></span>
        </div>
      </div>
      <p id="designChargeText" style="font-style: italic; margin-top: 10px;"></p>
    </div>

    <button class="refresh-btn" onclick="loadData()">
      <i class="fas fa-sync-alt"></i> Refresh Prices
    </button>
    
    <div class="last-updated">
      Last updated: <span id="lastUpdated">Never</span>
    </div>
  </div>

  <div class="footer">
    <p>Powered by Arham Printers | Auto-updates from cloud database</p>
  </div>
</div>

<script>
// =================================================================================
// ðŸš¨ CRITICAL CONFIGURATION: REPLACE PLACEHOLDERS BELOW WITH YOUR ACTUAL GITHUB URLS
// =================================================================================
// 1. GitHub Pages URL: e.g., https://username.github.io/repo-name/customer-data.json
const CLOUD_DATA_URL = "https://greenshirt3.github.io/ArhamP/customer-data.json"; 

// 2. Raw GitHub URL (as a fallback): e.g., https://raw.githubusercontent.com/username/repo-name/main/customer-data.json
const FALLBACK_URL = "https://raw.githubusercontent.com/greenshirt3/arhamp/main/customer-data.json"; 
// =================================================================================
// ðŸš¨ END CRITICAL CONFIGURATION
// =================================================================================


// Local fallback data (will be replaced by cloud data)
const defaultData = {
  categories: [
    { mainCategory: "Offset Paper Printing", subcategory: "Visiting Cards" },
    { mainCategory: "Panaflex", subcategory: "China" },
    { mainCategory: "Social Media Posts", subcategory: "Design Only" }
  ],
  items: [
    { mainCategory: "Offset Paper Printing", subcategory: "Visiting Cards", itemName: "Mat Double Side", price: 2500, designCharges: 0 },
    { mainCategory: "Panaflex", subcategory: "China", itemName: "2x4 Panaflex", price: 280, designCharges: 0 },
    { mainCategory: "Social Media Posts", subcategory: "Design Only", itemName: "Instagram Post", price: 400, designCharges: 0 }
  ],
  settings: {
    rent: 200,
    profitMargin: 25
  },
  lastUpdated: new Date().toISOString()
};

let data = JSON.parse(JSON.stringify(defaultData));
let lastSyncTime = null;

// Update sync status display
function updateSyncStatus(status, message) {
  const syncStatus = document.getElementById('syncStatus');
  const syncText = document.getElementById('syncText');
  
  syncStatus.className = 'sync-status';
  syncText.textContent = message;
  
  switch(status) {
    case 'online':
      syncStatus.classList.add('sync-online');
      break;
    case 'offline':
      syncStatus.classList.add('sync-offline');
      break;
    case 'error':
      syncStatus.classList.add('sync-error');
      break;
  }
}

// Load data from cloud sources
async function loadData() {
  updateSyncStatus('offline', 'Loading latest prices...');
  
  try {
    // Try GitHub Pages first
    let response = await fetch(CLOUD_DATA_URL + '?t=' + Date.now(), {
      cache: 'no-store',
      headers: {
        'Accept': 'application/json'
      }
    });
    
    if (!response.ok) {
      // Try raw GitHub as fallback
      response = await fetch(FALLBACK_URL + '?t=' + Date.now(), {
        cache: 'no-store',
        headers: {
          'Accept': 'application/json'
        }
      });
    }
    
    if (response.ok) {
      const jsonData = await response.json();
      
      // Handle both direct data and calculatorData structure (for backward compatibility)
      if (jsonData.calculatorData) {
        data = jsonData.calculatorData;
      } else {
        data = jsonData;
      }
      
      lastSyncTime = new Date();
      document.getElementById('lastUpdated').textContent = lastSyncTime.toLocaleString();
      
      updateSyncStatus('online', 'Prices updated successfully!');
      setupUI();
      
      // Save to localStorage for offline use
      localStorage.setItem('arhamPrices', JSON.stringify({
        data: data,
        timestamp: lastSyncTime.getTime()
      }));
      
    } else {
      throw new Error('Failed to fetch data');
    }
    
  } catch (error) {
    console.log('Online fetch failed, trying localStorage...', error);
    
    // Try to load from localStorage
    const saved = localStorage.getItem('arhamPrices');
    if (saved) {
      try {
        const savedData = JSON.parse(saved);
        // Only use if less than 24 hours old
        if (Date.now() - savedData.timestamp < 24 * 60 * 60 * 1000) {
          data = savedData.data;
          lastSyncTime = new Date(savedData.timestamp);
          document.getElementById('lastUpdated').textContent = lastSyncTime.toLocaleString();
          updateSyncStatus('offline', 'Using cached prices (offline mode)');
          setupUI();
          return;
        }
      } catch (e) {
        console.log('Error loading cached data', e);
      }
    }
    
    // Fallback to default data
    updateSyncStatus('error', 'Failed to load prices. Using sample data.');
    data = JSON.parse(JSON.stringify(defaultData));
    setupUI();
  }
}

function setupUI() {
  document.getElementById("priceViewer").style.display = "block";
  const mainSel = document.getElementById("mainCat");
  const mains = [...new Set(data.categories.map(c => c.mainCategory))];
  mainSel.innerHTML = '<option value="">Select Main Category</option>';
  mains.forEach(m => mainSel.add(new Option(m, m)));
  
  // Clear dependent fields
  document.getElementById("subCat").innerHTML = '<option value="">Select Subcategory</option>';
  document.getElementById("itemSelect").innerHTML = '<option value="">Select Item</option>';
  document.getElementById("resultBox").style.display = 'none';
}

function loadSubCats() {
  const main = document.getElementById("mainCat").value;
  const subSel = document.getElementById("subCat");
  subSel.innerHTML = '<option value="">Select Subcategory</option>';
  if (!main) return;
  const subs = [...new Set(data.categories.filter(c => c.mainCategory === main).map(c => c.subcategory))];
  subs.forEach(s => subSel.add(new Option(s, s)));
  document.getElementById("itemSelect").innerHTML = '<option value="">Select Item</option>';
  document.getElementById("resultBox").style.display = 'none';
}

function loadItems() {
  const main = document.getElementById("mainCat").value;
  const sub = document.getElementById("subCat").value;
  const itemSel = document.getElementById("itemSelect");
  itemSel.innerHTML = '<option value="">Select Item</option>';
  if (!main || !sub) return;
  const items = data.items.filter(i => i.mainCategory === main && i.subcategory === sub);
  items.forEach(i => itemSel.add(new Option(i.itemName, i.itemName)));
  document.getElementById("resultBox").style.display = 'none';
}

function showPrice() {
  const main = document.getElementById("mainCat").value;
  const sub = document.getElementById("subCat").value;
  const name = document.getElementById("itemSelect").value;
  const box = document.getElementById("resultBox");
  
  if (!name) {
    box.style.display = 'none';
    return;
  }
  
  const item = data.items.find(i => i.mainCategory === main && i.subcategory === sub && i.itemName === name);
  if (!item) {
    box.style.display = 'none';
    return;
  }
  
  document.getElementById("itemTitle").textContent = name;
  document.getElementById("itemPrice").textContent = item.price;
  
  // Show/hide design charges
  const designRow = document.getElementById("designRow");
  if (item.designCharges > 0) {
    designRow.style.display = 'flex';
    document.getElementById("designCharges").textContent = item.designCharges;
  } else {
    designRow.style.display = 'none';
  }
  
  calculateTotalPrice();
  box.style.display = 'block';
}

function calculateTotalPrice() {
  const main = document.getElementById("mainCat").value;
  const sub = document.getElementById("subCat").value;
  const name = document.getElementById("itemSelect").value;
  const quantity = parseInt(document.getElementById("quantity").value) || 1;
  
  if (!name) return;
  
  const item = data.items.find(i => i.mainCategory === main && i.subcategory === sub && i.itemName === name);
  if (!item) return;
  
  document.getElementById("quantityDisplay").textContent = quantity;
  
  const unitPrice = item.price;
  const designCharges = item.designCharges || 0;
  
  // Note: Profit margin calculation is intentionally left out for the customer view, 
  // ensuring only the final sale price is shown.
  
  const totalPrice = (unitPrice + designCharges) * quantity;
  
  document.getElementById("totalPrice").textContent = totalPrice.toFixed(2);
}

// Auto-refresh data every 30 minutes
setInterval(loadData, 30 * 60 * 1000);

// Load data when page loads
loadData();
</script>
</body>

</html>
